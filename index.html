<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact V3</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <meta name="robots" content="noindex, follow" />
  </head>
  <body>
    <div class="bg-contact3" style="background-image: url('images/bg-01.jpg')">
      <div class="container-contact3">
        <div class="wrap-contact3">
          <form class="contact3-form validate-form">
            <div
              class="wrap-input3 validate-input"
              data-validate="Name is required"
            >
              <input
                class="input3"
                type="text"
                name="name"
                id="name"
                placeholder="Nama Toko"
              />
              <span class="focus-input3"></span>
            </div>
            <div
              class="wrap-input3">
              <input
                class="input3"
                type="text"
                id="alamat"
                name="alamat"
                placeholder="Alamat"
              />
              <span class="focus-input3"></span>
            </div>
            <div class="wrap-contact3-form-radio">
              <div class="contact3-form-radio m-r-42">
              <input class="input-radio3" id="radio1" type="radio" name="choice" value="Pati" checked="checked">
              <label class="label-radio3" for="radio1">
              Pati
              </label>
              </div>
              <div class="contact3-form-radio">
              <input class="input-radio3" id="radio2" type="radio" name="choice" value="Kudus">
              <label class="label-radio3" for="radio2">
              Kudus
              </label>
              </div>
              </div>
              <div
              class="wrap-input3">
              <input
                class="input3"
                type="text"
                id="telp"
                name="telp"
                placeholder="No Telp"
              />
              <span class="focus-input3"></span>
            </div>
            <div
              class="wrap-input3 validate-input"
              data-validate="Order is required"
            >
              <textarea
                class="input3"
                id="message"
                name="message"
                placeholder="Order"
              ></textarea>
              <span class="focus-input3"></span>
            </div>
            <div class="container-contact3-form-btn">
              <button class="contact3-form-btn" onclick="sendwhatsapp();">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script>
      function sendwhatsapp() {
        var phonenumber = "+628986143895";

        var name = document.querySelector("#name").value;
        var alamat = document.querySelector("#alamat").value;
        var kota = document.querySelector('input[name=choice]:checked').value;
        var notelp = document.querySelector("#telp").value;
        var message = document.querySelector("#message").value;

        var url =
          "https://wa.me/" +
          phonenumber +
          "?text=" +
          "Nama Toko: " +
          name +
          "%0a" +
          "Alamat: " +
          alamat +
          "%0a" +
          "Kota: " +
          kota +
          "%0a" +
          "No. Telp: " +
          notelp +
          "%0a" +
          "%0a" +
          "Order : " +
          "%0a" +
          message;

        window.open(url, "_blank").focus();
      }
    </script>

   
  </body>
</html>
